name: Build & test

on:
  push:
    branches:
    - trying
    - staging
    - master
    tags: '**'
  pull_request:
    branches:
    - master
    - 'feature/**'
    - 'release/**'

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    name: ðŸš€ Build and test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Install Just
      uses: taiki-e/install-action@just

    - name: Restore
      run: just restore

    - name: ðŸš€ Build
      run: just build

    - name: Pack
      run: just pack

    - name: ðŸ§ª Run parser sample
      run: just run-parser

    - name: ðŸ§ª Run banking sample
      run: just run-banking
